
extra:
  version: $VERSION
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dice-group/LPBenchGen

site_name: LPBenchGen 


edit_uri: ""
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate

  include_search_page: false
  search_index_only: true

  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/git-alt
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: deep purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode



repo_url: https://github.com/dice-group/LPBenchGen
repo_name: dice-group/LPBenchGen

plugins:
  - macros
  - search
